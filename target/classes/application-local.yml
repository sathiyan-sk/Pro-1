# Local development configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/trackerpro_dev
    username: root
    password: accessdb
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: LocalHikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

  mail:
    host: localhost
    port: 1025
    username:
    password:
    test-connection: false

server:
  port: 8080

# Logging configuration
logging:
  level:
    com.trackerpro: DEBUG
    org.springframework: WARN
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %5p [%t] %c{1}:%L - %m%n"

# CORS settings for local development
cors:
  allowed-origins: http://localhost:8080,http://127.0.0.1:8080
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
  allow-credentials: true
  max-age: 3600

# JWT Configuration
jwt:
  token-validity-in-seconds: 86400
  header: Authorization
  secret: trackerpro-local-jwt-secret-key-change-this

# Application-specific settings
app:
  client-app-url: http://localhost:8080
  admin-email: admin@tracker.com
  support-email: support@trackerpro.com
