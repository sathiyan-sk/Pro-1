# application.yml

spring:
  profiles:
    active: ${SPRING_PROFILE:railway}  # Default to 'local' if SPRING_PROFILE is not set

---

# Local environment
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/trackerprodb?useSSL=false&serverTimezone=UTC
    username: root
    password: accessdb
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080

---

# Railway environment
spring:
  config:
    activate:
      on-profile: railway

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: ${PORT:8080}  # Railway injects PORT automatically
