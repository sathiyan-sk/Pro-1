spring:
  profiles:
    active: ${SPRING_PROFILE:local}  # Default profile is 'local'

---

# -----------------------------
# Local environment
# -----------------------------
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/trackerprodb?useSSL=false&serverTimezone=UTC
    username: root
    password: accessdb
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

---

# -----------------------------
# Railway environment
# -----------------------------
spring:
  config:
    activate:
      on-profile: railway

  datasource:
    url: ${SPRING_DATASOURCE_URL}             # e.g., jdbc:mysql://mysql.railway.internal:3306/railway?useSSL=false&serverTimezone=UTC
    username: ${SPRING_DATASOURCE_USERNAME}   # Railway MySQL username
    password: ${SPRING_DATASOURCE_PASSWORD}   # Railway MySQL password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate                       # or 'update' if you want auto schema update
    show-sql: false

server:
  port: ${PORT:8080}                          # Railway automatically sets this
